<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading</title>
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/mystyle.css' %}" rel="stylesheet">
    <script src="{% static '/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
         <li class="active"><a href="#">书库</a></li>
         <li><a href="/upload">上传</a></li>
         <li><a href="/user">个人中心</a></li>
      </ul>
   </div>
</nav>

<div class="search-bar">
   <form class="bs-example bs-example-form" role="form" action="/search/" method="get">
      <div class="row">
         <div class="col-lg-6">
            <div class="input-group">
               <input  name="q" value="" placeholder="书名/作者" type="text"  class="form-control">
               <span class="input-group-btn">
                  <button class="btn btn-default" type="button">搜索</button>
               </span>
            </div>
         </div>
      </div>
   </form>
</div>

{% block content %}
{% endblock %}

</body>
</html>
