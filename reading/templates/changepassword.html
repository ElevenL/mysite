{% extends "base.html" %}
{% block content %}
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="/">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
          <li class="active"><a href="/"><span class="glyphicon glyphicon-book"></span> 书库</a></li>
          <li><a href="/upload"><span class="glyphicon glyphicon-open"></span> 上传</a></li>
          <li><a href="/task"><span class="glyphicon glyphicon-tasks"></span> 求书专区</a></li>
          <li><a href="/contact"><span class="glyphicon glyphicon-envelope"></span> 联系站长</a></li>
      </ul>
   </div>
    <div>
      <ul class="nav navbar-nav pull-right">
         <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                 {{ username }}
                 <b class="caret"></b>
             </a>
             <ul class="dropdown-menu">
                 <li><a href="/changepassword">修改密码</a></li>
                 <li><a href="/logout">退出</a></li>
             </ul>
         </li>
         <li><a>积分: {{ score }}</a></li>
      </ul>
   </div>
</nav>


<div id="container" class='container'>
   <div class="mycenter">
       <form action method="post" class="form form-horizontal" role="form">{% csrf_token %}
           <div class="col-lg-11 text-center text-info">
           <H2>请修改密码</H2>
           </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="text" class="form-control" value="{{ username }}" name="username" disabled/>
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="旧密码" name="password" />
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="新密码" name="password1" />
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="确认密码" name="password2" />
              </div>
          </div>
           <div class="form-group">
               <div class="input-group">
                    <button type="submit" class="btn btn-default">修改</button>
               </div>
           </div>
      </form>
   </div>
</div>

{% endblock %}
