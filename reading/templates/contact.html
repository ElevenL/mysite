<!-- index.html -->
{% extends "base.html" %}
{% block content %}
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
   <div class="navbar-header">
      <a class="navbar-brand" href="/">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
          <li><a href="/"><span class="glyphicon glyphicon-book"></span> 书库</a></li>
          <li><a href="/upload"><span class="glyphicon glyphicon-open"></span> 上传</a></li>
          <li><a href="/task"><span class="glyphicon glyphicon-tasks"></span> 求书专区</a></li>
          <li class="active"><a href="/contact"><span class="glyphicon glyphicon-envelope"></span> 联系站长</a></li>
      </ul>
   </div>
    <div>
      <ul class="nav navbar-nav pull-right">
         <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                 {{ username }}
                 <b class="caret"></b>
             </a>
             <ul class="dropdown-menu">
                 <li><a href="/changepassword">修改密码</a></li>
                 <li><a href="/logout">退出</a></li>
             </ul>
         </li>
         <li><a>积分: {{ score }}</a></li>
      </ul>
   </div>
    </div>
</nav>

<div id="container" class='container'>
   <div class="row">
      <div class="span8 left">
         <form action  class="form form-horizontal" role="form" method="post">{% csrf_token %}
            <div class="form-group">
               <label for="inputUserName" class="col-sm-2 control-label">用户名：</label>
                  <div class="col-sm-4">
                     <input type="text" name="username" class="form-control" required id="inputUserName" value="{{ username }}" disabled>
                  </div>
            </div>
            <div class="form-group">
               <label for="inputeMail" class="col-sm-2 control-label">邮箱：</label>
                  <div class="col-sm-4">
                     <input type="email" name="email" class="form-control" required id="inputeMail" placeholder="您自己的邮箱，站长将通过此邮箱联系您.">
                  </div>
            </div>
            <div class="form-group">
               <label for="inputContent" class="col-sm-2 control-label">内容：</label>
                  <div class="col-sm-4">
                     <textarea class="form-control" name="content" id="inputContent" required rows="6" placeholder="请留下您宝贵的意见和建议."></textarea>
                  </div>
            </div>
            <div class="form-action">
               <div class="col-sm-2">
                  <button type="submit" class="btn btn-primary" style="margin-left:200%">发送</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

{% endblock %}
