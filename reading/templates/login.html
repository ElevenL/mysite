{% extends "base.html" %}
{% block content %}
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="/">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav pull-right">
         <li class="active"><a href="/login">登录</a></li>
         <li><a href="/register">注册</a></li>
      </ul>
   </div>
</nav>


<div id="container" class='container'>
   <div class="row">
      <div class="span8 left">
         <form action  class="form form-horizontal" role="form" method="post">{% csrf_token %}
            <div class="form-group">
               <label for="inputUserName" class="col-sm-2 control-label">用户名：</label>
                  <div class="col-sm-4">
                     <input type="text" name="username" class="form-control" required id="inputUserName" placeholder="仅允许小写字母，数字和短横, 4~20个字符.">
                  </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-sm-2 control-label">密码：</label>
                  <div class="col-sm-4">
                     <input type="password" name="password" class="form-control" required id="inputPassword">
                  </div>
            </div>
            <div class="form-action">
               <div class="col-sm-2" style="float:none;display:block;margin-left:auto;margin-right:auto;">
                  <button type="submit" class="btn btn-primary">登录</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
