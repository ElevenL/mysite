
<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading</title>

    <link href="../static/reading/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/reading/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../static/reading/css/mystyle.css" rel="stylesheet">
    <script src="../static/reading/scripts/jquery-3.2.1.min.js"></script>
    <script src="../static/reading/js/bootstrap.min.js"></script>
    <script src="../static/reading/js/bootstrapValidator.min.js"></script>
    <script src="../static/reading/js/reading.js"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="/">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
         <li class="active"><a href="#">书库</a></li>
         <li><a href="/upload">上传</a></li>
         <li><a href="/user">个人中心</a></li>
      </ul>
   </div>
</nav>


<div id="container" class='container'>
   <div class="mycenter">
       <form action method="post" class="form form-horizontal" role="form">{% csrf_token %}
           <div class="col-lg-11 text-center text-info">
           <H2>上传图书</H2>
           </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                  <input type="text" class="form-control" placeholder="书名" name="name" />
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="text" class="form-control" placeholder="作者" name="author" />
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                  <input type="text" class="form-control" placeholder="图片链接" name="imgurl" />
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-thumbs-up"></i></span>
                  <select name='score' class="form-control">
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                  </select>
              </div>
          </div>
           <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
                  <input type="file" name="file" id="inputfile" required>
              </div>
          </div>
           <div class="form-group">
               <div class="input-group">
                    <button type="submit" class="btn btn-default">登录</button>
               </div>
           </div>
      </form>
   </div>
</div>


</body>
</html>
