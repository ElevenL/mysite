
<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading</title>

    <link href="../static/reading/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/reading/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../static/reading/css/mystyle.css" rel="stylesheet">
    <script src="../static/reading/scripts/jquery-3.2.1.min.js"></script>
    <script src="../static/reading/js/bootstrap.min.js"></script>
    <script src="../static/reading/js/bootstrapValidator.min.js"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="/">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
         <li class="active"><a href="#">书库</a></li>
         <li><a href="/upload">上传</a></li>
         <li><a href="/user">个人中心</a></li>
      </ul>
   </div>
</nav>


<div id="container" class='container'>
   <div class="row">
      <div class="span6 left">
         <form action enctype="multipart/form-data" class="form form-horizontal" role="form" method="post">{% csrf_token %}
            <div class="form-group">
               <label for="inputName" class="col-sm-2 control-label">书名：</label>
                  <div class="col-sm-4">
                     <input type="text" name="name" class="form-control" id="inputName" required>
                  </div>
            </div>
            <div class="form-group">
               <label for="inputauthor" class="col-sm-2 control-label">作者：</label>
                  <div class="col-sm-4">
                     <input type="text" name="author" class="form-control" id="inputauthor" required>
                  </div>
            </div>
             <div class="form-group">
               <label for="inputimgurl" class="col-sm-2 control-label">图片链接：</label>
                  <div class="col-sm-4">
                     <input type="text" name="imgurl" class="form-control" id="inputimgurl">
                     <span class="helptext">如果忽略，将使用默认图片</span>
                  </div>
            </div>
            <div class="form-group">
               <label for='inputScore' class="col-sm-2 control-label">评分：</label>
                  <div class="col-sm-4">
                     <select name='score' class="form-control" id="inputScore">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        </select>
                  </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label" for="inputfile">文件输入：</label>
               <input type="file" name="file" id="inputfile" required>
            </div>
            <div class="form-action form-group">
               <div class="col-sm-2" style="float:none;display:block;margin-left:auto;margin-right:auto;">
                  <button type="submit" class="btn btn-primary">保存</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

</body>
</html>
