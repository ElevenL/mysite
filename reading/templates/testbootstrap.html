<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap 实例 - 默认的导航栏</title>
   <link href="../static/css/bootstrap.min.css" rel="stylesheet">
   <link href="../static/css/mystyle.css" rel="stylesheet">
   <script src="../static/scripts/jquery.min.js"></script>
   <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav pull-right">
         <li class="active"><a href="#">书库</a></li>
         <li><a href="#">上传</a></li>
         <li><a href="#">个人中心</a></li>
      </ul>
   </div>
</nav>

<div id="container" class='container'>
   <div class="row">
      <div class="span8 left">
         <form action class="form form-horizontal" role="form" method="post">
            <div class="form-group">
               <label for="inputUserName" class="col-sm-2 control-label">用户名：</label>
                  <div class="col-sm-4">
                     <input type="username" class="form-control" required id="inputUserName" placeholder="仅允许小写字母，数字和短横, 4~20个字符.">
                  </div>
            </div>
            <div class="form-group">
               <label for="inputeMail" class="col-sm-2 control-label">邮箱：</label>
                  <div class="col-sm-4">
                     <input type="email" class="form-control" required id="inputeMail">
                  </div>
            </div>
            <div class="form-group">
               <label for="inputPassword1" class="col-sm-2 control-label">密码：</label>
                  <div class="col-sm-4">
                     <input type="password1" class="form-control" required id="inputPassword1">
                  </div>
            </div>
            <div class="form-group">
               <label for="inputPassword2" class="col-sm-2 control-label">确认密码：</label>
                  <div class="col-sm-4">
                     <input type="password2" class="form-control" required id="inputPassword2">
                  </div>
            </div>
            <div class="form-action">
               <div class="col-sm-4" style="float:none;display:block;margin-left:auto;margin-right:auto;">
                  <button type="submit" class="btn btn-primary">注册</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

</body>
</html>
