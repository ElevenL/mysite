<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading</title>
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/mystyle.css' %}" rel="stylesheet">
    <script src="{% static '/scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand">阅钉Reading</a>
   </div>
   <div>
      <ul class="nav navbar-nav pull-right">
         <li><a href="/login">登录</a></li>
         <li class="active"><a href="/register">注册</a></li>
      </ul>
   </div>
</nav>


<div id="container" class='container'>
   <div class="row">
      <div class="span6 left">
         <form action  class="form form-horizontal" role="form" method="post">
            <div class="form-group">
               <label for="inputName" class="col-sm-2 control-label">书名：</label>
                  <div class="col-sm-4">
                     <input type="text" name="name" class="form-control" id="inputName" value="{{ book.name }}" disabled>
                  </div>
            </div>
            <div class="form-group">
               <label for="inputauthor" class="col-sm-2 control-label">作者：</label>
                  <div class="col-sm-4">
                     <input type="text" name="author" class="form-control" id="inputauthor" value="{{ book.author }}" disabled>
                  </div>
            </div>
            <div class="form-group">
               <label for="inputscore" class="col-sm-2 control-label">评分：</label>
                  <div class="col-sm-4">
                     <input type="text" name="score" class="form-control" id="inputscore" value="{{ book.score }}" disabled>
                  </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label" for="inputfile">文件输入：</label>
               <input type="file" name="file" id="inputfile">
            </div>
            <div class="form-action form-group">
               <div class="col-sm-2" style="float:none;display:block;margin-left:auto;margin-right:auto;">
                  <button type="submit" class="btn btn-primary">保存</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</body>
</html>
